{% load wagtailcore_tags wagtailimages_tags staticfiles crispy_forms_tags %}

{% block content %}
    <h1>{{ page.title }}</h1>

    {{ page.intro | richtext }}

    <form action="." method="POST">
        {% csrf_token %}
        {% crispy form %}
        {{ form.as_p }}
        
        <p><input type="submit" value="Submit my locality"></p>
    </form>
{% endblock %}
