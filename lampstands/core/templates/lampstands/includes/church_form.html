{% extends "lampstands/base_blog.html" %}
{% load wagtailcore_tags wagtailimages_tags lampstands_tags crispy_forms_tags %}

{% block content %}
	<div class="vessel">
	    <h1>{{ page.title }}</h1>

	    {{ page.intro | richtext }}

	    <form action="{%pageurl self %}" method="POST" id="church-entry-form">
	        {% csrf_token %}
	        {% crispy form %}
	        <p><input type="submit" value="Submit my locality"></p>
	    </form>
	</div>
{% endblock %}
