{% load lampstands_tags cache staticfiles wagtailuserbar wagtailcore_tags wagtailimages_tags wagtailsettings_tags %}

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Example</title>
    <link rel="stylesheet" type="text/css" href="{% static 'lampstands/css/src/style/css/pluginStyle.css' %}">
</head>
<style type="text/css">

    section{
        padding: 60px 0;
    }

    .ct-section--grey{
        background-color: #f5f5f5;
        text-align: center;
    }
    h1{
        font-size: 46px;
        margin-top: 0;
    }
    code{
        margin: 30px auto 0 auto;
        background-color: rgba(255, 219, 140, 0.40);
        display: block;
        width: 850px;
        font-size: 18px;
        line-height: 30px;
        text-align: left;
    }
    @media(max-width: 850px){
        code{
            width: 100%;
        }
    }
</style>
<body>
<section>
    <div class="secondStyle"></div>
</section>
    <script>
            var JSLOC= "{% static 'lampstands/css/src/json/markers.json' %}"
            var MRK= "{% static 'lampstands/css/src/style/cosmic/images/marker.png' %}"
            var SM= "{% static 'lampstands/src/style/cosmic/images/clusterSmall.png' %}"
            var MED= "{% static 'lampstands/src/style/cosmic/images/clusterMedium.png' %}"
            var BIG= "{% static 'lampstands/src/style/cosmic/images/clusterBig.png' %}"
            var JSPATH = "{% static 'lampstands/css/src/json/' %}"
            var MRCL= "{% static 'lampstands/css/src/dependences/markerclusterer.js' %}"
            var BUB = "{% static 'lampstands/css/src/dependences/infobubble.js' %}"
    </script>

    <script src="{% static 'lampstands/css/src/dependences/jquery-2.1.4.min.js' %}"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyC8DzA414OJ7tzw0J7cKc9LPisCg2gNNKI&sensor=false
"></script>
    <script src="{% static 'lampstands/css/src/shop-locator.js' %}"></script>
    <script src="{% static 'lampstands/css/js/example.js' %}"></script>
</body>
</html>
